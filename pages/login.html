<!-- Login page -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="../images/mend-text-white.png" alt="Mend Logo" class="mend-logo">
        </div>
        <div class="right">
            <h2>Log In</h2>
            <form id="loginForm" onsubmit="return doLogin(event);">
                <input id="username" type="text" placeholder="Username">
                <input id="password" type="password" placeholder="Password">
                <button type="submit">Sign in</button>
            </form>
            <a href="password.html" class="underline-link">Forgot Password?</a>
            <a href="register.html" class="underline-link">Create Account</a>
        </div>
    </div>
    <script src="../ts/index.js" defer></script>
</body>
</html>
