<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>

  <link rel="stylesheet" type="text/css" href="dashboard.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
  <script src="../ts/index.js"></script>
  <script src="Analysis.js"></script>
  <script src="../ts/api/getWeeklyAnalysis.js"></script>
</head>

<body onload="checkLogin(); fetchJournalEntries();">
  <nav class="navbar">
    <img src="../images/mend-text-white.png" class="mend-logo" alt="Mend Logo">
    <!-- navbar links -->
    <ul class="nav-links">
      <li><a href="../index.html"><strong>HOME</strong></a></li>
      <li><a href="mailto: lsvrionis@gmail.com"><strong>CONTACT</strong></a></li>
    </ul>
  </nav>

  <div class="container">
    <!-- Left side displaying existing journal entries -->
    <div class="left-side">
      <h2>Entries:</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="journal-entries-body">
          <!-- Journal entries will be injected here -->
        </tbody>
      </table>
      <div class="Entries">
        <div class="single-entry">
          <div class="entry-icon-date">

            <p class="entry-date"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="right-side">
      <form id="journal-entry-form" onsubmit="doJournalEntry(); return false;">
        <div>
          <label for="entryDate">Date:</label>
          <input type="date" id="entryDate" required>
        </div>
        <div>
          <textarea class="textbox" id="entryContent" placeholder="Enter text here..." rows="10" required></textarea>
          <button type="submit" class="cta">Submit Entry</button>
        </div>
        <div class="analysis-link">
          <button id="view-analysis-btn" onclick="loadAnalysis()">View Weekly Analysis</button>
        </div>

        <div id="analysis-container">
          <textarea id="analysis-text" placeholder="Your analysis will appear here..." rows="10" readonly></textarea>
        </div>
    </div>

    <footer class="footer">
      <a href="https://github.com/ukhan1219/mend" target="_blank"><i class="fa-brands fa-github"></i></a>
      <a href="mailto:lsvrionis@gmail.com"><i class="fa-solid fa-envelope"></i></a>
    </footer>
</body>

</html>
