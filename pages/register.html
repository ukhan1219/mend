<!-- Create an account -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="account.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="../images/mend-text-white.png" alt="Mend Logo" class="mend-logo">
        </div>
        <div class="right">
            <h2>Create Account</h2>
            <form>
                <input type="name" placeholder="First Name">
                <input type="last" placeholder="Last Name">
                <input type="user" placeholder="Username">
                <input type="email" placeholder="Email">
                <input type="pass" placeholder="Password">
                <button>Sign Up</button>
            </form>
            <a href="login.html" class="underline-link">Already have an account?</a>
        </div>
    </div>
</body>
</html>
