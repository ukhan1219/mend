<!-- Create an account -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="register.css">
</head>
<script src="../ts/index.js"></script>

</head>

<body>
    <div class="container">
        <div class="left">
            <img src="../images/mend-text-white.png" alt="Mend Logo" class="mend-logo">
        </div>
        <div class="right">
            <h2>Create Account</h2>
            <form id="registerForm" onsubmit="doRegister(); return false;">
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" placeholder="Last Name" required>
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button class="buttonSignup" type="submit">Sign Up</button>
            </form>
            <a href="login.html" class="underline-link">Already have an account?</a>
        </div>
    </div>
    <div id="toast" class="toast hidden"></div>
    <span id="toast-message"></span>
    </div>
</body>

</html>
